<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>MJA Tax Calculator</title>

    <script>
        window.onload = function() {
            document.getElementById("total-income").value = localStorage.getItem("grossIncome");
            document.getElementById("total-tax").value = localStorage.getItem("totalTax");
            document.getElementById("cess").value = localStorage.getItem("cess");
            document.getElementById("final-tax").value = localStorage.getItem("finalTaxAmount");
        };
    </script>
        
</head>
<body>
    <div class="calculator mt-5 w-75">
        <div class="row d-flex justify-content-center text-center">
            <h3 class="title mb-3">MJA TAX CALCULATOR</h3>

            <div class="col-lg-2 d-flex align-items-center">
                <label for="total-income" class="h6">Total Income</label>
            </div>

            <div class="col-lg-6">
                <input type="number" class="form-control" id="total-income" readonly>
            </div>
        </div>

        <div class="row d-flex justify-content-center text-center mt-4">
            <div class="col-lg-2 d-flex align-items-center">
                <label for="total-tax" class="h6">Total Tax</label>
            </div>

            <div class="col-lg-6">
                <input type="number" class="form-control" id="total-tax" readonly>
            </div>
        </div>

        <div class="row d-flex justify-content-center text-center mt-4">
            <div class="col-lg-2 d-flex align-items-center">
                <label for="cess" class="h6">Cess</label>
            </div>

            <div class="col-lg-6">
                <input type="number" class="form-control" id="cess" readonly>
            </div>
        </div>

        <div class="row d-flex justify-content-center text-center mt-4">
            <div class="col-lg-2 d-flex align-items-center">
                <label for="final-tax" class="h6">Final Tax Amount</label>
            </div>

            <div class="col-lg-6">
                <input type="number" class="form-control final-tax" id="final-tax" readonly>
            </div>
        </div>

        <div class="btn w-100 mt-3">
            <button type="button" class="btn btn-primary btn-back" onclick="window.location.href = 'home.html';">Back</button>
        </div>
    </div>
</body>
</html>
